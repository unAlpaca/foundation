<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    Object.prototype.repeat = function (numberN) {
        let o = this;
        let result = "";
        for (let i = 0, nb = numberN; i < nb; i++) {
            result += o;
        }
        return result;
    }
    let b = "hello";
    console.log(b.repeat(3));

    // let result = "1";

</script>

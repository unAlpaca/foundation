<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div
      id="content"
      style="
        height: 150px;
        line-height: 150px;
        text-align: center;
        color: #fff;
        background-color: #ccc;
        font-size: 80px;
      "
    >0</div>
    <div>点击次数</div>
    <span id="cont">0</span>
    <script>
      let num = 0;
      let countNum = 0
      
      let content = document.getElementById("content");
      let cont = document.getElementById("cont");

      function count() {
        content.innerHTML = ++num;
      }
      // content.onmousemove = count;

      //时间戳版
      function throttle(func, wait) {
        console.log(1)
        let previous = 0;
        cont.innerHTML = ++countNum

        return function () {
          let now = Date.now();
          let context = this;
          let args = arguments;
          if (now - previous > wait) {
            func.apply(context, args);
            previous = now;
          }
        };
      }

      // //定时器版
      // function throttle(func, wait) {
      //   let timeout;
      //   return function () {
      //     let context = this;
      //     let args = arguments;
      //     cont.innerHTML = ++countNum
        
      //     if (!timeout) {
      //       timeout = setTimeout(() => {
      //         timeout = null;
      //         func.apply(context, args);
      //       }, wait);
      //     }
      //   };
      // }

      content.onclick = throttle(count, 1000);
    </script>
  </body>
</html>

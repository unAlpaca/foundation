<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="test"></div>
    <script>
        var nodeEle = {
            type:'h1',
            props:{
                className:'',
                style:''
            },
            children:[]
        }
        var test = document.getElementById('test');
        var ele = document.createElement(nodeEle.type);
        ele.setAttribute('class',nodeEle.props.className)
        ele.setAttribute('style',nodeEle.props.style);
        test.appendChild(ele)
    
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>for循环的特别之处</title>
</head>
<body>
<script type="text/html">
    for (let i = 0;i<3;i++){
        let i = 'abc';
        console.log(i);
    }
    //for循环的设置变量那个部分是一个父作用域，内部是一个独立的子作用域
</script>
<script type = "text/html">
    var temp = new Date();
    function f() {
        console.log(temp);
        if (false) {
            var temp = '1';
        }
    }
    f();//输出undifine。相当于如下：


    var temp = new Date();
    function f() {
        console.log(temp);//此处输出时并没有temp,因为ES6的块级作用域，函数的还是像VAR一样，提升变量声明
        var temp;   // var temp = undefined
        if (false) {
            var temp = '1';
        }
    }


</script>

        list[i] = function () {

        }

    list[0]();

</script>
<script>
    var a = 20;
    function func() {
        console.log(a);
    }

    (function () {
        var a =30;
        func()
    })();

    persona = {
        name:"A",
        age:a,
        yell:function() {
            var a =40;
            return function(){
                func()
            };
        }
    }
    persona.yell()();
</script>

</body>
</html>

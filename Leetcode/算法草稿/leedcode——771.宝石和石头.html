<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /**
     你会得到J代表珠宝类型的字符串，S代表你拥有的宝石。每个角色S都是你拥有的一种石头。你想知道你有多少宝石也是珠宝。

     在这些信件J是保证不同，而在所有的字符J和S是字母。字母区分大小写，因此"a"被认为是不同类型的石头"A"。

     例1：

     输入： J =“aA”，S =“aAAbbbb”
     输出： 3

     例2：

     输入： J =“z”，S =“ZZ”
     输出： 0
     */

</script>
<script>
    /**
    * @param {string} J
    * @param {string} S
    * @return {number}
        */
    var numJewelsInStones = function(J, S) {
        let result = 0;
        let arrayJ = J.split("");
        let arrayS = S.split("");
        for (let i = 0; i < arrayS.length; i++) {
            for (let j =0;j<arrayJ.length;j++){
                if (arrayJ [j]==arrayS[i]) {
                    result++;
                    continue
                }
            }
        }
        return result
    };
    let J ="aA";
    let S ="aAAbbbb";
    numJewelsInStones(J,S).log;
</script>
</body>
</html>
